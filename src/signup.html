<h1 class="page__title page__title_center">Регистрация</h1>

<form action="/" class="signup" method="POST">
    <input type="text" class="signup__name" placeholder="Введите имя">
    <input type="email" class="signup__email" placeholder="Введите Email">
    <input type="password" class="signup__pass" placeholder="Введите пароль">
    <input type="password" class="signup__pass-repeat" placeholder="Подтвердите пароль">
    <button type="submit" class="signup__submit">Регистрация</button>
    <div class="signup__footer">
        <a href="reset.html" class="signup__footer-link">восстановить</a>
        <a href="signin.html" class="signup__footer-link">войти</a>
    </div>
</form>
